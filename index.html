<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="script.js" defer></script>
        <title>JavaScript Quiz</title>
    </head>
    <body>
        <nav>
            <div class="wrapper">
                <div class="sound-button sound-full"></div>
            </div>
            <p></p>
        </nav>
        <main>
            <div class="card">
                <h1 id="question"></h1>
                <div id="answers"></div>
                <div id="count"></div>
            </div>
        </main>
        <audio controls="" id="correct">
            <source src="./assets/sounds/correct.mp3" type="audio/mp3" />
        </audio>
        <audio controls="" id="incorrect">
            <source src="./assets/sounds/incorrect.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
