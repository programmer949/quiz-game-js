<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>JavaScript Quiz</title>
    </head>
    <body>
        <nav>
            <div class="wrapper">
                <div class="sound-button sound-full"></div>
            </div>
            <p id="c"></p>
        </nav>
        <main>
            <div class="card">
                <h1 id="question_text"></h1>
                <div id="answers"></div>
                <div id="answer-count"></div>
            </div>
        </main>
        <audio controls="" id="correct">
            <source
                src="./assets/sounds/cas.mp3"
                type="audio/mp3"
            />
        </audio>
        <audio controls="" id="incorrect">
            <source
                src="./assets/sounds/was.mp3"
                type="audio/mp3"
            />
        </audio>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
